version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: freedom-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: freedom
      MYSQL_DATABASE: freedom
      MYSQL_USER: freedom
      MYSQL_PASSWORD: freedom
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - freedom-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  freedom-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freedom-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/freedom?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: freedomuser
      SPRING_DATASOURCE_PASSWORD: freedompassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - freedom-network

volumes:
  mysql-data:
    driver: local

networks:
  freedom-network:
    driver: bridge
