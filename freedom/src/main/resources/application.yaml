spring:
  application:
    name: freedom
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  web:
    resources:
      static-locations: classpath:/static/

  profiles:
    # 資料庫切換開關：預設使用 h2，可切換為 mysql
    # 使用方式：在啟動時加上 --spring.profiles.active=mysql
    # 或設定環境變數 SPRING_PROFILES_ACTIVE=mysql
    active: h2

  jpa:
    hibernate:
      # Hibernate 自動建表策略 (ddl-auto) 說明：
      # create: 每次啟動時都會刪除舊表並重新建立 (測試用，資料會遺失)
      # create-drop: 啟動時建立，關閉時刪除表 (測試用)
      # update: 啟動時根據實體類自動更新資料表結構 (常用的開發環境設定)
      # validate: 啟動時只檢查資料表結構與實體類是否一致，不會修改表 (生產環境推薦)
      # none: 不進行任何操作
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    open-in-view: false

---
# MySQL 設定檔
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    # 使用 log4jdbc 來記錄 SQL，將 jdbc:mysql 改為 jdbc:log4jdbc:mysql
    url: jdbc:log4jdbc:mysql://localhost:3306/freedom?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: freedom
    password: freedom
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

---
# H2 資料庫設定檔（本地檔案模式，MySQL 相容模式）
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    # H2 資料庫儲存在應用程式相對路徑的 ./data/h2db 目錄下
    # AUTO_SERVER=TRUE 允許多個連線同時存取
    # MODE=MySQL 啟用 MySQL 相容模式，讓 H2 的行為更接近 MySQL
    # DATABASE_TO_LOWER=TRUE 將資料庫物件名稱轉為小寫（與 MySQL 預設行為一致）
    # CASE_INSENSITIVE_IDENTIFIERS=TRUE 識別符號不區分大小寫
    url: jdbc:log4jdbc:h2:file:./data/h2db;AUTO_SERVER=TRUE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;TRACE_LEVEL_FILE=0
    username: sa
    password:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  h2:
    console:
      # 啟用 H2 Web Console，可透過 http://localhost:8080/h2-console 存取
      enabled: true
      path: /h2-console
  jpa:
    #    database-platform: org.hibernate.dialect.MySQLDialect
    database-platform: org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt:
  secret: kira-yamato
  expiration: 3600  # 1 hour in milliseconds

# SpringDoc / Swagger OpenAPI 設定
springdoc:
  api-docs:
    # 自定義 OpenAPI JSON 文件的路徑 (預設是 /v3/api-docs)
    path: /api-docs
    # 是否啟用 OpenAPI 文件功能
    enabled: true
  swagger-ui:
    # 自定義 Swagger UI 的存取路徑 (預設是 /swagger-ui/index.html)
    path: /swagger-ui.html
    # 是否啟用 Swagger UI
    enabled: true
    # 讓 Swagger UI 記住上次的授權資訊 (例如 JWT Token)
    persist-authorization: true
    # 設定文件展開方式 (none, list, full)
    doc-expansion: none
    # 排序方式 (按路徑 alpha, 或是按 method)
    operations-sorter: method
  # 啟動時預先載入 OpenAPI 定義，確保第一次存取時速度更快
  pre-loading-enabled: true
  # 輸出 JSON 時進行格式化（比較好讀）
  writer-with-default-pretty-printer: true

seed:
  resource:
    upload-file-path: ./data/model
    download-file-domain: http://localhost:8080

  cache:
    # 單個 Resource 快取設定
    max-size: 1000
    # 預設快取過期時間（秒）
    default-expire: 300

    # 快取名稱定義
    custom-cache-names:
      RESOURCE_PUBLIC_ALL: 1800